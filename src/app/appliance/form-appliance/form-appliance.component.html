<form class="form">
    <div class="mb-3">
        <label for="applianceLibelle" class="form-label">Libelle</label>

            *ngIf="appliance.appliance_Id != 0" disabled> -->

        <label for="applianceDbid" class="form-label">Dbid</label>
        <input type="text" class="form-control" name="applianceDbid" [(ngModel)]="dbid">
        <label for="applianceDisponibilite" class="form-label">Disponibilite</label>

        <input type="text" class="form-control" [(ngModel)]="appType">

    </div>
</form>
